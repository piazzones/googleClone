<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2fbd9339fd.js" crossorigin="anonymous"></script>
    <title>Google Images</title>
</head>
<body>
    <div class="header">
        <ul>
            <li><a href="index.html">Google Search</a></li>
            <li><a href="advance.html">Google Advanced Search</a></li>
        </ul>
    </div>

    <div class="logo2">
        <div class="logoLine">
            <div class="logo">
                <img class="google" alt='Google' src="googlelogo_color_272x92dp.png"></img>
            </div> 
        </div>    
    </div>

    <div class="searchBlock">
        <div class="bar">            
            <form class="form" id="search" action="https://google.com/search">  
                <i class="fa fa-search srchicon"></i>    
                <input type="hidden" name="tbm" value="isch">          
                <input class="searchbar" type="text" title="Search" name="q" placeholder="Search.." autocapitalize="off" autocorrect="off" spellcheck="false">
            </form>
        </div>
        
        <div class="buttons">
            <input form="search" type="submit" class="button" value="Image Search">
        </div>
    </div>
</body>
</html>
